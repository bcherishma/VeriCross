<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCross | Neural Hallucination Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-deep: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-main);
            padding-bottom: 50px;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 3rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 8px;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .header p { color: #94a3b8; font-size: 1.1rem; }

        .card {
            background: var(--card-bg); backdrop-filter: blur(12px); border-radius: 24px;
            padding: 35px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 25px; }
        @media (max-width: 768px) { .input-grid { grid-template-columns: 1fr; } }

        label {
            display: block; font-weight: 700; margin-bottom: 12px;
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.2px;
        }

        textarea {
            width: 100%; padding: 18px; border: 2px solid #e2e8f0; border-radius: 16px;
            font-size: 1rem; background: #f8fafc; resize: vertical; min-height: 160px;
        }
        textarea:focus { outline: none; border-color: var(--primary); background: #fff; }

        .submit-btn {
            width: 100%; padding: 18px; background: var(--primary); color: white;
            border: none; border-radius: 16px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 12px;
        }
        .submit-btn:hover:not(:disabled) { background: var(--primary-dark); transform: translateY(-2px); }

        .results-grid { display: grid; grid-template-columns: 320px 1fr; gap: 35px; }
        @media (max-width: 992px) { .results-grid { grid-template-columns: 1fr; } }

        .stat-box { background: #f1f5f9; padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 20px; }
        .confidence-val { font-size: 3.5rem; font-weight: 900; line-height: 1; margin-bottom: 5px; }

        .exec-summary {
            background: #f8fafc; border-left: 5px solid var(--primary);
            padding: 20px; border-radius: 0 16px 16px 0; font-size: 1.05rem; line-height: 1.7; margin-bottom: 30px;
        }

        .annotated-box {
            background: #ffffff; padding: 25px; border-radius: 18px; border: 1px solid #e2e8f0;
            line-height: 2.2; font-size: 1.1rem; color: #334155;
        }

        .sentence-span { padding: 2px 4px; border-bottom: 3px solid; margin-right: 4px; border-radius: 4px; cursor: help; }

        .entity-chip {
            display: inline-flex; align-items: center; padding: 6px 14px;
            border-radius: 99px; font-size: 0.85rem; font-weight: 600; margin: 4px;
        }
        .chip-match { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .chip-miss { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .loader { display: none; text-align: center; margin-top: 20px; }
        .loader.active { display: block; }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>VeriCross</h1>
            <p><i class="fas fa-microchip"></i> Neural Cross-Lingual Fact Verification</p>
        </header>

        <main class="card">
            <form id="evaluationForm">
                <div class="input-grid">
                    <div>
                        <label><i class="fas fa-database"></i> Source Context (Ground Truth)</label>
                        <textarea id="source" placeholder="Paste source text (e.g. Hindi report)..."></textarea>
                    </div>
                    <div>
                        <label><i class="fas fa-robot"></i> Summary Content (To Verify)</label>
                        <textarea id="summary" placeholder="Paste generated summary (e.g. English)..."></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Analyze Reliability</span>
                    <i class="fas fa-shield-check"></i>
                </button>
            </form>

            <div class="loader" id="loading">
                <div class="spinner"></div>
                <p style="color: var(--text-muted)">Running Cross-Lingual Entailment Checks...</p>
            </div>
        </main>

        <div id="results" class="card" style="margin-top: 40px; display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('evaluationForm');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const sourceText = document.getElementById('source').value.trim();
            const summaryText = document.getElementById('summary').value.trim();
            
            if (!sourceText || !summaryText) return alert('Please provide both source and summary.');
            
            loadingDiv.classList.add('active');
            resultsDiv.style.display = 'none';
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ source_text: sourceText, summary_text: summaryText })
                });
                if (!response.ok) throw new Error('Backend Server Error');
                const result = await response.json();
                displayResults(result, summaryText);
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color:var(--danger); text-align:center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle"></i> Error: ${error.message}. Is your FastAPI server running?
                </p>`;
                resultsDiv.style.display = 'block';
            } finally {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
            }
        });

        function displayResults(result, rawSummary) {
            const confidence = result.overall_confidence || 0;
            const statusColor = confidence > 0.7 ? '#10b981' : confidence > 0.4 ? '#f59e0b' : '#ef4444';
            
            // Sentence splitting logic
            const sentences = rawSummary.match(/[^.!?]+[.!?]+|\S+/g) || [rawSummary];
            const sentenceScores = result.heatmap?.sentence_scores || [];

            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="results-grid">
                    <aside>
                        <div class="stat-box">
                            <label>Reliability Score</label>
                            <div class="confidence-val" style="color: ${statusColor}">${(confidence * 100).toFixed(0)}%</div>
                            <small style="font-weight:800; color:var(--text-muted)">${result.entailment?.label?.toUpperCase() || 'N/A'}</small>
                        </div>
                        <div class="stat-box">
                            <label>Factual Density</label>
                            <div style="height: 160px;"><canvas id="doughnutChart"></canvas></div>
                        </div>
                        <div class="stat-box">
                            <label>Detected Languages</label>
                            <div style="font-weight:700; font-size: 0.9rem;">
                                ${result.detected_source_lang?.toUpperCase()} <i class="fas fa-arrow-right" style="margin:0 5px; color:var(--primary)"></i> ${result.detected_summary_lang?.toUpperCase()}
                            </div>
                        </div>
                    </aside>

                    <section>
                        <label>Executive Analysis</label>
                        <div class="exec-summary">${result.executive_summary}</div>

                        <label>Annotated Content (Hover for details)</label>
                        <div class="annotated-box">
                            ${sentences.map((sent, i) => {
                                const score = sentenceScores[i] || 0.5;
                                const alpha = 0.15;
                                const border = score > 0.7 ? '#10b981' : score > 0.4 ? '#f59e0b' : '#ef4444';
                                const bg = score > 0.7 ? `rgba(16,185,129,${alpha})` : score > 0.4 ? `rgba(245,158,11,${alpha})` : `rgba(239,68,68,${alpha})`;
                                return `<span class="sentence-span" style="background:${bg}; border-color:${border}" title="Confidence: ${(score*100).toFixed(0)}%">${sent}</span>`;
                            }).join(' ')}
                        </div>

                        <div style="margin-top:30px; display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                            <div>
                                <label><i class="fas fa-check-circle" style="color:var(--accent)"></i> Verified Facts</label>
                                <div style="margin-top:10px">
                                    ${result.entity_alignment.matches.length > 0 ? 
                                        result.entity_alignment.matches.map(m => `
                                            <span class="entity-chip chip-match" title="Source Ref: ${m.source_text || m.source || 'Verified'}">
                                                ${m.summary_text || m.text || 'Unknown Entity'}
                                            </span>
                                        `).join('') : 
                                        '<small style="color:var(--text-muted)">No entities confirmed</small>'}
                                </div>
                            </div>
                            <div>
                                <label><i class="fas fa-times-circle" style="color:var(--danger)"></i> Missing/Unverified</label>
                                <div style="margin-top:10px">
                                    ${result.entity_alignment.mismatches.length > 0 ? 
                                        result.entity_alignment.mismatches.map(m => `
                                            <span class="entity-chip chip-miss">
                                                ${typeof m === 'string' ? m : (m.text || m.source_text)}
                                            </span>
                                        `).join('') : 
                                        '<small style="color:var(--text-muted)">None</small>'}
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            `;

            if(sentenceScores.length > 0) renderDoughnut(sentenceScores);
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function renderDoughnut(scores) {
            const ctx = document.getElementById('doughnutChart').getContext('2d');
            const high = scores.filter(s => s > 0.7).length;
            const med = scores.filter(s => s <= 0.7 && s > 0.4).length;
            const low = scores.filter(s => s <= 0.4).length;

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Verified', 'Partial', 'Unverified'],
                    datasets: [{
                        data: [high, med, low],
                        backgroundColor: ['#10b981', '#f59e0b', '#ef4444'],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
